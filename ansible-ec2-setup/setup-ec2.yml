---
- hosts: ec2
  become: yes
  gather_facts: false  # Disable facts gathering until Python is installed

  vars:
    ansible_python_interpreter: /usr/bin/python3  # Force Ansible to use Python 3 globally

  tasks:
    # 1. Install Python 3 on Amazon Linux 2
    - name: Install Python 3 on Amazon Linux 2
      raw: |
        if ! command -v python3 &> /dev/null; then
          sudo yum install -y python3 || \
          (sudo amazon-linux-extras enable python3.8 && sudo yum install -y python3)
        fi

    # 2. Gather facts now that Python 3 is installed
    - name: Gather facts
      setup:

    # 3. Update all system packages
    - name: Update system packages
      yum:
        name: "*"
        state: latest

    # 4. Install Docker
    - name: Install Docker
      yum:
        name: docker
        state: present

    # 5. Start and enable Docker service
    - name: Start and enable Docker
      service:
        name: docker
        state: started
        enabled: true

    # 6. Add ec2-user to the Docker group
    - name: Add ec2-user to docker group
      user:
        name: ec2-user
        groups: docker
        append: yes

    # 7. Create application directory
    - name: Create application directory
      file:
        path: /opt/marketmap
        state: directory
        mode: '0755'

    # 8. Verify Docker installation
    - name: Check Docker version
      command: docker --version
      register: docker_version

    # 9. Print Docker version
    - name: Display Docker version
      debug:
        msg: "Docker version: {{ docker_version.stdout }}"